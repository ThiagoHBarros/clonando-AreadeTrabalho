<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treinamento HTML, CSS e JS</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/barra-tarefas.css">
    <link rel="stylesheet" href="styles/novo-arquivo.css">
    <link rel="stylesheet" href="styles/area-trabalho.css">
  </head>

<body>

      <div class="area-trabalho">
      <div class="area-trabalho__arquivos">
        <div class="arquivo">
          <img class="arquivo__icone" src="assent/file2.png"/>
          <p class="arquivo__nome">Exemplo</p>
        </div>
      </div>
      <form class="cadastro">
          <h1>Novo arquivo</h1>
            <label for="nome-arquivo" class="cadastro__rotulo">Nome</label>
            <input 
            name="nome-arquivo"
            id="nome-arquivo" 
            class="cadastro__input" 
            type="text"
            placeholder="Digite o nome do arquivo"/>
            <label for="conteudo-arquivo" class="cadastro__rotulo">Conteúdo</label>
            <textarea 
              name="conteudo-arquivo" 
              id="conteudo-arquivo" 
              class="cadastro__input"
              rows="4"
              placeholder="Digite o conteúdo do arquivo"
              ></textarea>
            <div class="cadastro__botao-wrap">
              <button type="button" id="salvar">Salvar</button>
            </div>
           </form>
    </div>

   

     <div class="barra-tarefas"> 
      <div class="barra-tarefas__grupo-esquerdo">
        <img
         class="barra-tarefas__icone"
         src="assets/windowsicon.png"
         alt="Menu iniciar"        
        />
        <div class="barra-tarefas__pesquisa">
        <img
        class="barra-tarefas__icone"
        src="assets/lupaog.png"
        alt="Icone de busca"        
       />
      </div>
      <img
        class="barra-tarefas__icone"
        src="assets/pastasicon.png"
        alt="Explorador de arquivos"
       /> 
       <img
        class="barra-tarefas__icone"
        src="assets/Google_Chrome_icon_(September_2014).svg.png"
        alt="Google Chrome"
        />
        <img 
          class="barra-tarefas__icone"
          src="assets/file2.png"
          alt="Bloco de notas"
        />
   </div>
   <div class="barra-tarefas__grupo-direito">
     <div class="barra-tarefas__data-hora">
      <div class="barra-tarefas__hora">13:24</div>
      <div class="barra-tarefas__data">13/12/2021</div>
     </div>
   </div>
   </div>
</body>
</html>
